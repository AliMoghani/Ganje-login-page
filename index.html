<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main-div">
        <div class="ganje-sign">گنجه</div>
        <div class="signin-watermark">ورود به حساب کاربری</div>
        <div class="form">
            <div class="username-input">
                <i class="fa fa-user" style="float: left;  color: white;"></i>
                <input class="username" type="text" placeholder="  نام کاربری ">
            </div>
            <div class="br-white"></div>
            <div class="password-input">
                <i class="fa fa-lock" style="float: left;  color: white;"></i>
                <input class="password" type="text" placeholder="  رمز عبور ">
            </div>
            <div class="br-white"></div>
        </div>
        <button class="btn-blue">
            ورود
        </button>
        <span class="check-box-span"><input class="check-box-input" type="checkbox"/>مرا به خاطر بسپار</span>
        <span class="forgoting-password-link-span"><a href="#" >رمز عبور خود را فراموش کرده اید ؟</a></span>
        <img class="logo" src="logo.png"/>
    </div>
</body>
</html>
